<body style="background-color: #000000;">
	<div style="width: 500px; height: 500px; position: absolute; border: 20px solid; margin: auto; border-color: #ffffff #ffffff; top: 5%; left: 0; bottom: 0; right: 0;">
	<h1 style="width: 200px; margin: auto; color: white; position: absolute; top: 35%; left: 0; bottom: 0; right: 0; font-family:Helvetica; font-size: 50px;"># C L V I</h1>
		<h2 style="width: 180px; margin: auto; color: white; position: absolute; left: 0; bottom: 70px; right: 0; font-family:Helvetica; font-size: 25px;">Coming Soon</h2>
<div class="clock-builder-output" style=" width: 370px; margin: auto; position: absolute;
  left: 0; bottom: 0; right: 0;
  "></div>
		</div>

<style text="text/css">body .flip-clock-wrapper ul li a div div.inn, body .flip-clock-small-wrapper ul li a div div.inn { color: #ffffff; background-color: #000000; } body .flip-clock-dot, body .flip-clock-small-wrapper .flip-clock-dot { background: #ffffff; } body .flip-clock-wrapper .flip-clock-meridium a, body .flip-clock-small-wrapper .flip-clock-meridium a { color: #ffffff; }</style>

</body>
	
	<script type="text/javascript">
$(function(){
	FlipClock.Lang.Custom = { days:'Days', hours:'Hours', minutes:'Minutes', seconds:'Seconds' };
	var opts = {
		clockFace: 'DailyCounter',
		countdown: true,
		language: 'Custom'
	};  
	var countdown = 1472911200 - ((new Date().getTime())/1000); // from: 09/03/2016 07:00 am -0700
	countdown = Math.max(1, countdown);
	$('.clock-builder-output').FlipClock(countdown, opts);
});
</script>
